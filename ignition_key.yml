    - apt-tools

- name: pip-tools
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  vars:
    packages:
      - flask
      - flask-login
      - colorama
      - passlib
      - pwntools
      - netifaces
      - iptools
      - pyopenssl
      - pydispatch
      - scapy
  tasks:
    - name: install pip-tools
      pip:
        name: "{{ item }}"
        state: latest
        extra_args: --upgrade
      loop: "{{ packages }}"
  tags:
    - pip-tools

- name: sublime-text
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: add pgp key
      apt_key:
        url: https://download.sublimetext.com/sublimehq-pub.gpg
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://download.sublimetext.com/ apt/stable/'
        state: present
        filename: sublime-text.list
        update_cache: yes
    - name: install sublime-text
      apt:
        name: sublime-text
        state: present
        update_cache: true
  tags:
    - sublime-text

- name: vnc-server
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: install vnc-server from deb
      apt:
        deb: https://www.realvnc.com/download/file/vnc.files/VNC-Server-6.6.0-Linux-x64.deb
  tags:
    - vnc-server


