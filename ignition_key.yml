- name: remove-home-dir
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: remove directories
      file:
        path: "{{ item }}" 
        state: absent
      with_items:
        - ~/Desktop
        - ~/Documents
        - ~/Downloads
        - ~/Music
        - ~/Pictures
        - ~/Public
        - ~/Templates
        - ~/Videos
  tags:
      - remove-home-dir 

- name: apt-tools
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  vars:
    packages:
      - apt-transport-https
      - git
      - simplescreenrecorder
      - terminator
      - taskwarrior
      - python-pip
      - guake
      - openvpn
      - nmap
      - docker.io
      - curl
      - pinta
      - exiftool
      - sqlitebrowser
      - wireshark
      - idle
      - xclip
      - binwalk
      - tesseract-ocr
      - foremost
      - bsdgames
      - hexedit
      - golang-go
      - sqlite
      - nikto
      - zbar-tools
      - qrencode
      - pdfcrack
      - virtualbox-qt
      - vagrant
      - fcrackzip
      - unrar
      - steghide
      - ffmpeg
      - gimp
      - cmake
      - mplayer
      - sshpass
      - tcpflow
      - libcompress-raw-lzma-perl
      - dos2unix
